version: '3.8'

services:
  backend:
    build: ./backend
    container_name: pastlead_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ${MBOX_DIR:-.}:/app/Takeout
      - pastlead_data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/pastlead.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    stdin_open: true
    tty: true

  frontend:
    build: ./frontend
    container_name: pastlead_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  pastlead_data:
